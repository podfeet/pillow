<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squiggly Oblong Shape with User Input</title>
</head>
<body>

<!-- Input fields for maxWidth and maxHeight, and a button to trigger the drawing -->
<label for="maxWidthInput">Enter maximum width (in pixels): </label>
<input type="number" id="maxWidthInput" value="160">
<br>
<label for="maxHeightInput">Enter maximum height (in pixels): </label>
<input type="number" id="maxHeightInput" value="100">
<br>
<button onclick="updateDrawing()">Draw Shape</button>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #000000;"></canvas>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function drawSquigglyOblongShape(maxWidth, maxHeight) {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // Clear the canvas before drawing
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Parameters for the oblong shape
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var squiggleFactor = 15; // How much the shape "squiggles"
        
        // Adjust radiusX and radiusY to account for squiggleFactor
        var radiusX = (maxWidth / 2) - squiggleFactor;
        var radiusY = (maxHeight / 2) - squiggleFactor;
        var segments = 12; // Number of segments (curves) in the shape

        // Start the path
        ctx.beginPath();

        // Move to the starting point (along the perimeter of the ellipse)
        var angleStep = (2 * Math.PI) / segments;
        var startAngle = 0;

        // Loop to create each curve around the oblong shape
        for (let i = 0; i <= segments; i++) {
            var angle = startAngle + i * angleStep;

            // Generate the base points along the oblong path
            var baseX = centerX + radiusX * Math.cos(angle);
            var baseY = centerY + radiusY * Math.sin(angle);

            // Add some randomness to the control points for a squiggly effect
            var cp1X = baseX + getRandomInt(-squiggleFactor, squiggleFactor);
            var cp1Y = baseY + getRandomInt(-squiggleFactor, squiggleFactor);
            var cp2X = baseX + getRandomInt(-squiggleFactor, squiggleFactor);
            var cp2Y = baseY + getRandomInt(-squiggleFactor, squiggleFactor);

            // Draw curve from previous point to this one, with squiggly control points
            if (i === 0) {
                // Move to the first point
                ctx.moveTo(cp1X, cp1Y);
            } else {
                // Draw a Bezier curve to the next point
                ctx.bezierCurveTo(cp1X, cp1Y, cp2X, cp2Y, baseX, baseY);
            }
        }

        // Close the path to form an enclosed shape
        ctx.closePath();

        // Set stroke and fill styles
        ctx.strokeStyle = 'purple';
        ctx.lineWidth = 2;
        ctx.fillStyle = 'lightblue';

        // Fill the shape and draw the outline
        ctx.fill();
        ctx.stroke();
    }

    // Function to read user input and update the drawing
    function updateDrawing() {
        var maxWidth = parseInt(document.getElementById('maxWidthInput').value);
        var maxHeight = parseInt(document.getElementById('maxHeightInput').value);
        drawSquigglyOblongShape(maxWidth, maxHeight);
    }

    // Draw the default squiggly oblong shape when the page loads
    updateDrawing();
</script>

</body>
</html>
